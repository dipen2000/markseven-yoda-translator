<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoda Translator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" defer></script>
</head>
<body>
    <div class="header">
        <h2 class="heading">Yoda Translator</h2>
    </div>
    <div class="yoda-gif">
        <iframe class="gif-itself" src="https://giphy.com/embed/GrUrwpSUHqIaWfK46G" width="100px" height="100px" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen>
        </iframe>
    </div>
    <div class="container">
        <textarea class="txtInput" placeholder="Enter a sentence in English and tap the translator button to convert to banana language"></textarea>
        <button class="btn">Translate</button>
        <div class="out-section">
            
        </div>
    </div>
    <div class="footer">
        <p class="desc">This is a simple app made with JS in level zero of neog camp with Tanay Pratap. It converts the simple English sentence into how yoda would phrase.</p>
    </div>
</body>
</html>
